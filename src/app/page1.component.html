<h2>Page 1</h2>
<h3>Form</h3>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" class="form">
	<div class="form-group">
		<label for="">Name</label>
		<input type="text" name="name" class="form-control" ngModel>
	</div>
	<div class="form-group">
		<label for="">Age</label>
		<input type="text" name="age" class="form-control" ngModel>
	</div>
	<div class="form-group">
		<label for="">Email</label>
		<input type="text" name="email" class="form-control" ngModel>
	</div>
	<div class="form-group">
		<label for="">Adress</label>
		<input type="text" name="address" class="form-control" ngModel>
	</div>
	<button class="btn btn-info" type="submit">Submit</button>
</form>
